<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="Atrapa las Almas - Un juego 3D del Día de los Muertos" />
  <title>Atrapa las Almas</title>
  <link rel="stylesheet" href="/src/styles/main.css" />
</head>
<body>
  <div id="app">
    <!-- Game Canvas Container -->
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
    </div>
    
    <!-- UI Overlay -->
    <div id="ui-overlay">
      <!-- Timer Display -->
      <div id="timer-display" class="ui-element timer">
        <span id="timer-value">60</span>
      </div>
      
      <!-- Score Display -->
      <div id="score-display" class="ui-element score">
        Almas: <span id="score-value">0</span>
      </div>
      
      <!-- Mobile Touch Controls -->
      <div id="touch-controls" class="mobile-only">
        <div id="virtual-joystick"></div>
      </div>
    </div>
    
    <!-- Name Input Modal -->
    <div id="name-input-modal" class="modal hidden">
      <div class="modal-content">
        <h2>¡Excelente puntuación!</h2>
        <p>Almas recolectadas: <span id="name-input-score">0</span></p>
        <p>Ingresa tu nombre para el ranking:</p>
        <div class="name-input-container">
          <input 
            type="text" 
            id="player-name-input" 
            class="name-input" 
            placeholder="Tu nombre" 
            maxlength="20"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="words"
          />
          <div id="name-validation-error" class="validation-error hidden">
            El nombre debe tener entre 1 y 20 caracteres (solo letras, números y espacios)
          </div>
        </div>
        <div class="modal-buttons">
          <button id="submit-name-button" class="btn-primary">Enviar</button>
          <button id="cancel-name-button" class="btn-secondary">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal hidden">
      <div class="modal-content">
        <h2>¡Juego Terminado!</h2>
        <p id="final-message">Las almas agradecen tu guía</p>
        <p>Almas recolectadas: <span id="final-score">0</span></p>
        <button id="restart-button" class="btn-primary">Jugar de Nuevo</button>
      </div>
    </div>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <h1>Atrapa las Almas</h1>
        <div class="loading-spinner"></div>
        <p>Cargando...</p>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
